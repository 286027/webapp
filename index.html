<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxyAI | Image</title>
    <style>
        body {
            background-color: #111111; 
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
        }
        .header {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .pill-input {
            border-radius: 30px;
            padding: 8px;
            border: 1px solid #ccc;
            width: 900; 
            color: black; 
            background-color: white; 
        }
        .white-button {
            border-radius: 20px;
            padding: 8px 20px;
            background-color: white; 
            border: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .white-button svg {
            width: 25px;
            height: 25px;
            fill: black; /* SVG icon color */
        }
        .black-pill-header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            border-radius: 20px;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 20px; 
        }
        .header-button {
            border-radius: 20px;
            padding: 8px 20px;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #111111;
            border-top: 1px solid #444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 10px;
        }
        .lemonsqueezy-button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .overlay-content {
            background: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .overlay-logo img {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
        }
        .overlay-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }
        .overlay-button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .white-line {
            border-top: 1px solid white;
        }
    </style>
</head>
<body>

 

    <div class="white-line"></div>

    <div class="container">
        <div class="header">
            <center></h3>AI IMAGE</h3></center>
            <div class="input-group">
                <input type="text" id="textInput" class="pill-input" placeholder="Example: Mr. Macfadden Dabbing (this will not work)">
                <button onclick="generateImage()" class="white-button">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.20308 1.04312C1.00481 0.954998 0.772341 1.0048 0.627577 1.16641C0.482813 1.32802 0.458794 1.56455 0.568117 1.75196L3.92115 7.50002L0.568117 13.2481C0.458794 13.4355 0.482813 13.672 0.627577 13.8336C0.772341 13.9952 1.00481 14.045 1.20308 13.9569L14.7031 7.95693C14.8836 7.87668 15 7.69762 15 7.50002C15 7.30243 14.8836 7.12337 14.7031 7.04312L1.20308 1.04312ZM4.84553 7.10002L2.21234 2.586L13.2689 7.50002L2.21234 12.414L4.84552 7.90002H9C9.22092 7.90002 9.4 7.72094 9.4 7.50002C9.4 7.27911 9.22092 7.10002 9 7.10002H4.84553Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="imageContainer" style="text-align: center;"></div>
    </div>

   

  
   
   
       <script>
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-3.5-large",
                    {
                        headers: { Authorization: "Bearer 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" },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                const result = await response.blob();
                return URL.createObjectURL(result);
            } catch (error) {
                console.error("api-ai-load.proxyai.us/call-proxyimage-blob98384947382.js:", error);
                return null;
            }
        }

        async function generateImage() {
            const inputText = document.getElementById("textInput").value;
            const imageContainer = document.getElementById("imageContainer");

            if (!inputText) {
                alert("NO TEXT FOUND");
                return;
            }

            // Query the AI image generator with the user input
            const imageUrl = await query({ "inputs": inputText });

            // Display the generated image
            if (imageUrl) {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                imageElement.style.maxWidth = "100%";
                imageContainer.innerHTML = "";
                imageContainer.appendChild(imageElement);
            } else {
                alert("Error Loading  - Unable to generate image due to invalid connection from api.nbj.solutions/gbs.call.js");
            }
        }
        </script>
